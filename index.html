<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/index.css">

  <!-- Document Title -->
  <title>FLOWERS FOR SOMEONE</title>
</head>

<body>
  <!-- Background -->
  <div class="night"></div>

  <!-- Title -->
  <h1 class="title"></h1>

  <!-- Delivery Scene -->
  <div class="delivery-scene">
    <div class="walker">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="leg left"></div>
      <div class="leg right"></div>
      <div class="gift" role="button" aria-label="Open">
        <img src="images/gift.png" alt="Gift">
      </div>
    </div>
    <div class="gift-effects" aria-hidden="true">
      <span class="heart h1"></span>
      <span class="heart h2"></span>
      <span class="heart h3"></span>
      <span class="heart h4"></span>
      <span class="heart h5"></span>
      <span class="heart h6"></span>
    </div>
    <div class="gift-prompt" aria-hidden="true">
      <div class="arrow"></div>
      <div class="prompt-text">Bấm vào đi</div>
    </div>
  </div>
  <div class="transition-beam" aria-hidden="true"></div>
  <div class="transition-fade" aria-hidden="true"></div>

  <script src="js/index.js"></script>
</body>

</html>
